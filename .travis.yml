  skip-cleanup: true
  local-dir: dist
  github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
  keep-history: true
  github-url: git@github.com:VS-work/VS-work.github.io.git
  on:
    branch: ci-autodeploy-path-swap

addons:
  firefox: "42.0"
  apt:
    sources:
    - ubuntu-toolchain-r-test
    # required by node-gyp to build some packages
    packages:
    - g++-4.8

