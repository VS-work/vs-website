<div class="header" [style.background-image]="url">
    <div class="container">
        <div class="row">
            <div class="header__inner">
                <h3 class="header__heading">{{title}}</h3>
                <p class="header__subtitle">{{subtitle}}</p>
                <div *ngIf="text" class="header__text">
                    <p>{{text}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
