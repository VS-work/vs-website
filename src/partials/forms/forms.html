<div id="contact-form" *ngIf="isContactForm">
  <form class="form-horizontal">
    <fieldset>
      <!-- Form Name -->
      <div class="form-group">

        <!-- Text input-->
        <div class="col-md-12">
          <input id="contact-name" name="name" type="text" placeholder="Your name.."
                 class="input form-control border placeholder-text input-md">
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <div class="col-md-12">
          <input id="contact-e-mail" name="e-mail" type="email" placeholder="Your e-mail.."
                 class="input form-control border placeholder-text input-md">
        </div>
      </div>

      <!-- Textarea -->
      <div class="form-group">
        <div class="col-md-12">
          <textarea class="textarea form-control field-height placeholder-text" id="contact-textarea" placeholder="Message.."
                    name="textarea"></textarea>
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-12">

          <div class="drop-container">
            <div class="text-drop">
              <img [src]="getImage('upload-icon.png')" alt="Upload icon">
              <span> Add Document </span></div>
          </div>

        </div>
      </div>

      <div class="form-group">
        <div class="col-md-12">
          <input type="submit" class="btn" value="Send inquery »"/>
        </div>
      </div>

    </fieldset>

  </form>
</div>


<div id="vacancy-form" *ngIf="isVacancyForm">
  <form class="form-horizontal">
    <fieldset>

      <div class="form-group">

        <div class="col-md-4 col-md-offset-2 form-padding">
          <input id="candidate-name" name="name" type="text" placeholder="Your name.."
                 class="form-control border  placeholder-text input-md">
        </div>

        <div class="col-md-4" >
          <input id="candidate-e-mail" name="e-mail" type="email" placeholder="Your e-mail.."
                 class="form-control border placeholder-text input-md">
        </div>

      </div>

      <div class="form-group">
        <div class="col-md-4 col-md-offset-2 form-padding">
          <input id="candidate-city" name="city" type="text" placeholder="Your city.."
                 class="form-control border placeholder-text input-md">
        </div>


        <div class="col-md-4">
          <input id="candidate-phone" name="phone" type="number" placeholder="Your phone.."
                 class="form-control border placeholder-text input-md">
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-8 col-md-offset-2">
          <textarea class="form-control field-height placeholder-text" id="candidate-textarea" placeholder="Message.."
                    name="textarea"></textarea>
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-6 col-md-offset-2">
          <div class="drop-container">

            <div class="text-drop" *ngIf="!isMobile">
              <img [src]="getImage('upload-icon.png')" alt="Upload icon">
              Drag & drop files here to upload attachements or <span> browse the file </span></div>

          <div class="text-drop-mobile" *ngIf="isMobile">
            <span> Browse the file </span>
          </div>
        </div>

        </div>

        <div class="col-md-2">
             <input type="submit" value="Send inquery »"/>
         </div>
      </div>

    </fieldset>
  </form>


</div>

    </fieldset>
  </form>
  </div>
