<section class="frame frame_white" id="whatWeDo">
  <single-content [contentId]="'directions'"></single-content>
</section>

<section class="frame frame_dark">
  <div class="container">
    <section-heading
      [title]="'Our selected results'"
      [description]="'We perform a whole project lifecycle and stay after its launch to help you make the business really successful!'">
    </section-heading>
    <div class="row">
      <projects-list class="projects-list projects-list_dark" [maxItems] = "6" [hasButton] = "true"></projects-list>
    </div>
  </div>
</section>

<section class="frame">
  <div class="container">
    <section-heading
      [title]="'What people are saying'"
      [description]="'Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip.'">
    </section-heading>
    <div class="row">
      <feedback></feedback>
    </div>
  </div>
</section>

<section class="frame frame_light">
  <div class="container">
    <section-heading
      [title]="'Thanks for partners'"
      [description]="'They are people and organizations with ambitious missions. They want to unleash the power of software for their cause or business. We help them envisage, design and deliver.'">
    </section-heading>
    <div class="row">
      <ul class="img-list">
        <li>
          <img [src]="getImage('pinterest.png')" alt="pinterest">
        </li>
        <li>
          <img [src]="getImage('ideo.png')" alt="ideo">
        </li>
        <li>
          <img [src]="getImage('mastercard.png')" alt="mastercard">
        </li>
        <li>
          <img [src]="getImage('intuit.png')" alt="intuit">
        </li>
        <li>
          <img [src]="getImage('mtv.png')" alt="mtv">
        </li>
        <li>
          <img [src]="getImage('salesforce.png')" alt="salesforce">
        </li>
      </ul>
    </div>
  </div>
</section>
