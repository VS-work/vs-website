<header [title]="'How can we help?'"
        [text]="'To discuss how Valor Software can help with your ambitious software needs fill the form below to get in touch!'"
        [bg]="'contact/images/contact.jpg'">
</header>
<div id="contact-form-desktop">

<section class="frame">
  <div class="container">
    <div class="let-s-talk__inner">
      <div class="let-s-talk__section">
        <div class="container">
          <h2 class="frame__heading frame__align-left ">Let's talk</h2>
          <div class="let-s-talk__text">
            <div *ngFor="let block of content;">
              <h6>{{block.title}}</h6>
              <span>{{block.text}}</span>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="socials-block">
            <h2 class="frame__heading frame__align-left ">We are at social</h2>
            <div class="__inner">
              <ul class="socials-contact">
                <li class="socials__item-contact ">
                  <a target="_blank" href="https://github.com/valor-software">
                    <svg>
                      <use xlink:href="#icon-git"></use>
                    </svg>
                  </a>
                </li>
                <li class="socials__item-contact behance">
                  <a target="_blank" href="https://www.behance.net/ValorSoftware">
                    <svg>
                      <use xlink:href="#icon-be"></use>
                    </svg>
                  </a>
                </li>
                <li class="socials__item-contact fb">
                  <a target="_blank" href="https://www.facebook.com/valorsoftware/">
                    <svg>
                      <use xlink:href="#icon-fb"></use>
                    </svg>
                  </a>
                </li>
                <li class="socials__item-contact twitter">
                  <a target="_blank" href="https://twitter.com/ValorSoft">
                    <svg>
                      <use xlink:href="#icon-tw"></use>
                    </svg>
                  </a>
                </li>
                <li class="socials__item-contact linkedin">
                  <a target="_blank" href="https://www.linkedin.com/company/valor-software-solutions">
                    <svg>
                      <use xlink:href="#icon-li"></use>
                    </svg>
                  </a>
                </li>
              </ul>

            </div>
          </div>
        </div>
      </div>

      <div class="contact-form__section">
      <div class="container">
        <h2 class="frame__heading frame__align-left">Let's chat</h2>
        <forms [pageName]="pageName"></forms>
      </div>
      </div>


    </div>

  </div>


</section>
</div>

<section class="frame frame_border">

    <section-heading
