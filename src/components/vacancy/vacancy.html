<header class="header_blog"
        [title]="vacancy.name"
        [location]="vacancy.location"
        [bg]="vacancy.headerImage">
</header>

<section class="frame">
  <div class="container">

    <div class="project__section">
      <div class="col-lg-2">
        <h5 class="project__heading">Description</h5>
      </div>
      <div class="col-lg-9 col-md-11">
        <p>{{vacancy.description}}</p>
      </div>
      <div class="col-lg-1 col-md-1">
        <button pageScroll (click)="scrollTo($event)" class="btn btn_scroll btn_small project__btn">Apply</button>
      </div>
    </div>

    <div class="project__section">
      <div class="col-lg-2">
        <h5 class="project__heading">Requirements</h5>
      </div>
      <div class="col-lg-9" innerHTML="{{ vacancy.requirements}}">
      </div>
    </div>

    <div class="project__section">
      <div class="col-lg-2">
        <h5 class="project__heading">Responsibilities</h5>
      </div>
      <div class="col-lg-9" innerHTML="{{ vacancy.responsibilities}}">
      </div>
    </div>

    <div class="project__section">
      <div class="col-lg-2">
        <h5 class="project__heading">We offer</h5>
      </div>
      <div class="col-lg-9" innerHTML="{{ vacancy['we-offer'] }}">
      </div>
    </div>

    <div class="project__section project__section_borderless">
      <div class="col-lg-2">
        <h5 class="project__heading project__heading_mb">Benefits</h5>
      </div>

      <div class="col-lg-9">
        <div class="project__benefits">
          <div *ngFor="let benefit of benefits" class="project__icon-block icon-block">
            <div class="icon-block__icon">
              <img [src]=benefit.icon.url alt="icon">
            </div>
            <h5 class="icon-block__title"> {{benefit.name}} </h5>
            <p class="icon-block__text">{{benefit.desc}}</p>
          </div>
        </div>


        <div class="learn-more learn-more_project">
          <div class="learn-more-text">
            Learn more about our <a [routerLink]="['/about']" fragment="our-culture">culture</a> and why Valor Software
            is a great place to work
          </div>
        </div>

      </div>
    </div>
  </div>

</section>

<div class="frame frame_light" id="applyForm">
  <div class="container">
    <div class="frame__top">
      <h2 class="frame__heading">Apply</h2>
    </div>
    <div>
      <forms [pageName]="pageName"></forms>
    </div>
  </div>
</div>
