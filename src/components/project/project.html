<header
  [title]="project.title"
  [bg]="'approach/images/background.jpg'"
  [text]="'Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris'">
</header>

<project-details [project]="project"></project-details>

<div class="frame frame_white">
<div class="frame__top">
  <div class="container">
    <h2 class="frame__heading">Ready to take the next step?</h2>
    <forms [pageName]="pageName"></forms>
  </div>
</div>
</div>




<section class="frame frame_white">
  <div class="frame__top">
    <div class="container">
      <h2 class="frame__heading">Similar projects</h2>
      <p class="frame_text">
        We perform a whole project lifecycle and stay after its launch to help you make the business really successful!
        These are public projects while the rest are under NDA
      </p>
      <projects-list class="projects-list-light" [maxItems]="3" [similarTo]="projectLink"></projects-list>
    </div>
  </div>
</section>

<feedback></feedback>
